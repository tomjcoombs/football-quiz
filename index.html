<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Football Quiz</title>
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg white text-center"></div>
  <div class="container">
    <h2 class="text-success display-3 my-4">Football Quiz</h2>
  </div>

  

  <!-- quiz section -->
  <div class="quiz py-4 bg-success">
    <div class="container">
      <h2 class="my-5 text-white">It's kick off time!</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Who is the current premier league top scorer?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked>
              <label class="form-check-label">Harry Kane</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B">
              <label class="form-check-label">Earling Haaland</label>
            </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Who is the current premier league keeper with the most clean sheets?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked>
              <label class="form-check-label">Alisson</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B">
              <label class="form-check-label">De Gea</label>
            </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. Which of these teams got relegated this year?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked>
              <label class="form-check-label">Southampton</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B">
              <label class="form-check-label">Aston Villa</label>
            </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
